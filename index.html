<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Physics</label>
        <input
          type="number"
          class="form-control"
          id="phy"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Please Enter Valid Marks.</small
        >
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Chemistry</label>
        <input
          type="number"
          class="form-control"
          id="chem"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Please Enter Valid Marks.</small
        >
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Maths</label>
        <input
          type="number"
          class="form-control"
          id="math"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Please Enter Valid Marks.</small
        >
      </div>
    </form>

    <button type="submit" class="btn btn-primary" id="btn" onclick="func()">
      Submit
    </button>

    <h4 id="total"></h4>
    <h4 id="avg"></h4>
    <h4 id="grade"></h4>
    <h4 id="Cell1"></h4>

    <script>
      function func() {
        var phy = document.getElementById("phy").value;
        var chem = document.getElementById("chem").value;
        var math = document.getElementById("math").value;
        var total = document.getElementById("total");

        let subTotal = Number(phy) + Number(chem) + Number(math);
        avg = subTotal / 3;
        document.getElementById("total").innerHTML = subTotal;

        document.getElementById("avg").innerHTML = avg;

        if (avg >= 70 && avg <= 60) {
          document.getElementById("grade").innerHTML = "B";

          document.getElementById("Cell1").innerHTML =
            "<font color=green>Pass</font>";
        } else {
          document.getElementById("Cell1").innerHTML =
            "<font color=red>Fail</font>";
        }
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
